<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babyfoot app</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/56f079d2bb.js" crossorigin="anonymous"></script>
    <!-- Websocket -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous">
        const socket = io.connect('http://localhost:8000')
    </script>
</head>
<body>
    <div class="container-fluid">
        <div id="headerTemplate"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-9">
                <div class="row my-5 p-3 text-white bg-dark">
                    <div class="col-8 offset-2">
                        <h1 class="text-center">Les matchs</h1>
                    </div>
                    <div class="col-2 text-end mt-1 mt-md-2">
                        <div id="gamesCount"></div>
                    </div>
                </div>
                <div id="addGameTemplate"></div>
                <div id="error"></div>
                <div class="row mb-3">
                    <div class="col-3">
                        <h4>#</h4>
                    </div>
                    <div class="col-3 text-center">
                        <h4>Duel</h4>
                    </div>
                    <div class="col-3 text-center">
                        <h4>Partie</h4>
                    </div> 
                    <div class="col-3 text-end">
                        <h4>Actions</h4>
                    </div>
                </div>
                <div id="games"></div>

            </div>
            <div class="col-12 col-md-3">
                <div class="row mt-5">
                    <div class="col">
                        <div class="card">
                            <h1 class="py-3 text-white bg-dark text-center">Babychat</h1>
                            <div class="p-2" id="messages"></div>
                            <div class="text-center p-2" id="addMessageTemplate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      

    <script type="module" src="../src/app.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
